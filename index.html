<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To do app</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body class="page">
	<div class="header">
		
	</div>
	<div class="col-12 page__wrap">
		<div class="task">
			<ul class="task__list">
				<input type="checkbox">
				<li class="task__list__element">Denne oppgaven er enda ikke gjort</li>
				<!--eventuell liste-->
			</ul>
			<button><a href="#">Change</a></button>
			<button><a href="#">Delete</a></button>
		</div>
	</div>
	<div class="col-12 fixed__wrapper">
		<div class="col-10 col-md-8 task__initializer">
			<form>
				<input type="text" placeholder="Add item">
				<button class="task__initializer--submit" type="submit">Add</button>
			</form>
		</div>
	</div>
</body>
</html>
